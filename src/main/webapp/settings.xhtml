<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Invoice Agent | Nyugták</title>
        <h:outputStylesheet name="css/index-page.css"/>
    </ui:define>
    <ui:define name="body">

            <div class="sidebar">
                <a href="index.xhtml">Kezdőlap</a>

                <a href="receipts.xhtml">Nyugták</a>
                <a class="active" href="settings.xhtml">Beállítások</a>
            </div>

            <!-- Page content -->
            <div class="content">
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Beállítások</h1>
                        <p class="col-md-12 fs-4">Alkalmazás beállítások</p>
                        <hr/>
                        <h:form styleClass="row g-4" prependId="false" enctype="">

                                    <h:outputLabel for="elotag" styleClass="form-label">Alapértelmezett nyugta előtag</h:outputLabel>
                                    <h:inputText styleClass="form-control" id="elotag" value="#{settingsBean.defaultReceiptPrefix}"/>

                    </div>
                </div>

            </div>
