<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Invoice Agent Login</title>
        <h:outputStylesheet name="css/login-page.css"/>
    </ui:define>
    <ui:define name="body">
        <f:view>
            <section class="vh-100">

                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                 class="img-fluid" alt="Sample image"/>
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <h:form>
                                <div class="form-outline mb-4">
                                    <h:inputText id="key" required="true"
                                                 requiredMessage="A számla agent kulcs megadása kötelező."
                                                 a:placeholder="Számla Agent kulcs" styleClass="form-control"
                                                 value="#{loginBean.key}"/>
                                    <h:message for="key" style="color:red"/>
                                </div>
                                <h:commandButton styleClass="btn btn-primary shadow" value="Belépés"
                                                 action="#{loginBean.login}"/>

                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                    <div class="text-white mb-3 mb-md-0">
                        Nyugta készítés Agent segítségével.
                    </div>
                </div>
            </section>

        </f:view>
    </ui:define>
</ui:composition>
</html>
